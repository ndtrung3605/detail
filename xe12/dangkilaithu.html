<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Lái Thử</title>
    <style>
        /* CSS cho modal */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Nền mờ */
        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hộp đăng ký */
        .modal-content {
            background: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-content h2 {
            text-align: center;
            color: #333;
        }

        /* Các trường nhập liệu */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Icon cho các trường */
        .form-group i {
            position: absolute;
            right: 15px;
            top: 35px;
            color: #333;
            font-size: 18px;
        }

        /* Các nút */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-cancel {
            background-color: #ddd;
            color: #333;
        }

        .button-confirm {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Nút để mở form đăng ký -->
    <button onclick="openModal()">Đăng ký lái thử</button>

    <!-- Form đăng ký lái thử trong modal -->
    <div class="modal-background" id="modal" style="display: none;">
        <div class="modal-content">
            <h2>Thông tin đăng ký lái thử</h2>
            <div class="form-group">
                <label for="date">Ngày hẹn </label>
                <input type="date" id="date" required>
                <i class="fa fa-calendar"></i>
            </div>
            <div class="form-group">
                <label for="name">Họ tên </label>
                <input type="text" id="name" placeholder="Nguyễn Văn A" required>
            </div>
            <div class="form-group">
                <label for="time">Thời gian </label>
                <input type="time" id="time" required>
                <i class="fa fa-clock"></i>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại </label>
                <input type="tel" id="phone" placeholder="Số điện thoại" required>
            </div>
            <div class="button-group">
                <button class="button-cancel" onclick="closeModal()">Đóng</button>
                <button class="button-confirm" onclick="confirmRegistration()">Xác nhận đăng ký</button>
            </div>
        </div>
    </div>

    <script>
        // Mở modal
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // Đóng modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Xử lý khi nhấn nút "Xác nhận đăng ký"
        function confirmRegistration() {
            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value;
            const time = document.getElementById('time').value;
            const phone = document.getElementById('phone').value;

            if (date && name && time && phone) {
                alert(`Đăng ký thành công!\nNgày hẹn: ${date}\nThời gian: ${time}\nHọ tên: ${name}\nSố điện thoại: ${phone}`);
                closeModal();
            } else {
                alert('Vui lòng điền đầy đủ thông tin.');
            }
        }
    </script>

</body>
</html>
