    <title>UTCar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="detail-car.css">

<body>
    <div class="container">
        <!-- Left Section with Image Carousel and Navigation -->
        <div class="left-section">
            <img src="1.webp" alt="Kia Carens" id="main-image">
            <div class="image-nav">
                <button id="prev-btn" onclick="prevImage()">&#10094; Prev</button>
                <button id="next-btn" onclick="nextImage()">Next &#10095;</button>
            </div>
            <div class="thumbnails">
                <img src="2.webp" alt="Thumb 1" onclick="changeImage('2.webp')">
                <img src="3.webp" alt="Thumb 2" onclick="changeImage('3.webp')">
                <img src="4.webp" alt="Thumb 3" onclick="changeImage('4.webp')">
                <img src="5.webp" alt="Thumb 4" onclick="changeImage('5.webp')">
                <img src="6.webp" alt="Thumb 5" onclick="changeImage('6.webp')">
            </div>
        </div>

        <!-- Right Section with Car Details and Icons -->
            <div class="car-details">
                <span class="certified-badge">Chứng nhận UTCar</span>
                <h2>Kia Sonet Premium</h2>
                <div class="price">616.000.000 đ</div>
                <div class="monthly-info">Chỉ từ 5.3 triệu / tháng</div>

                <div> 
                    <A href="#overview">Xem toàn bộ thông số</A>
                </div>
        
                <div class="cta-buttons">
                    <button ><a href="dangkilaithu.html"><i class="fas fa-car"></i> Đăng ký lái thử </a></button>
                    <button><i class="fas fa-phone"></i> Gọi cho tôi</button>
                </div>
        
                <div class="hotline">
                    Hotline: <strong>0825 355 355</strong>

                <div class="contact">
                    Liên hệ qua <a href="https://www.facebook.com/profile.php?id=100089704514419"><i class="fas fa-comments"></i> Facebook</a>
                </div>
            </div>

    <!-- Car Overview Table -->
    <div class="overview" id="overview">
        <h3>Tổng quan về xe</h3>
        <div class="overview-grid">
            <div class="overview-item">
                <i class="fas fa-gas-pump"></i>
                <div>
                    <span>Nhiên liệu</span>
                    <small>Xăng</small>
                </div>
            </div>

            <div class="overview-item">
                <i class="fas fa-road"></i>
                <div>
                    <span>Odometer</span>
                    <small>5.900 km</small>
                </div>
            </div>

            <div class="overview-item">
                <i class="fas fa-chair"></i>
                <div>
                    <span>Số ghế</span>
                    <small>5</small>
                </div>
            </div>

            <div class="overview-item">
                <i class="fas fa-car-side"></i>
                <div>
                    <span>Kiểu dáng</span>
                    <small>SUV</small>
                </div>
            </div>

            <div class="overview-item">
                <i class="fas fa-cogs"></i>
                <div>
                    <span>Phiên bản</span>
                    <small>1.5 premium</small>
                </div>
            </div>

            <div class="overview-item">
                <i class="fas fa-calendar-alt"></i>
                <div>
                    <span>Năm sản xuất</span>
                    <small>2022</small>
                </div>
            </div>
        </div>
