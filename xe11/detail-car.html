<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kia Carens 1.5G IVT 2023</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="detail-car.css">
</head>
<body>
    <div class="container">
        <!-- Left Section with Image Carousel and Navigation -->
        <div class="left-section">
            <img src="000000001.webp" alt="Kia Carens" id="main-image">
            <div class="image-nav">
                <button id="prev-btn" onclick="prevImage()">&#10094; Prev</button>
                <button id="next-btn" onclick="nextImage()">Next &#10095;</button>
            </div>
            <div class="thumbnails">
                <img src="000000002.webp" alt="Thumb 1" onclick="changeImage('000000002.webp')">
                <img src="000000003.webp" alt="Thumb 2" onclick="changeImage('000000003.webp')">
                <img src="000000004.webp" alt="Thumb 3" onclick="changeImage('000000004.webp')">
                <img src="000000005.webp" alt="Thumb 4" onclick="changeImage('000000005.webp')">
                <img src="000000006.webp" alt="Thumb 5" onclick="changeImage('000000006.webp')">
            </div>
        </div>

        <!-- Right Section with Car Details and Icons -->
            <div class="car-details">
                <span class="certified-badge">Chứng nhận UTCar</span>
                <h2>Hyundai Grand i10 1.2AT</h2>
                <div class="price">398.000.000 đ</div>
                <div class="monthly-info">Chỉ từ 3.4 triệu / tháng</div>
        
                <div class="specs">
                    <div class="icon-text">
                        <i class="fas fa-tachometer-alt"></i> 
                        <span class="gap_3">17.00 km</span>
                    <!-- </div>
                    <div class="icon-text"> -->
                        <i class="fas fa-users"></i> 
                        <span>5 chỗ</span>
                    </div>
                    <div class="icon-text">
                        <i class="fas fa-gas-pump"></i> 
                        <span class="gap_2">Xăng</span>
                    <!-- </div>
                    <div class="icon-text"> -->
                        <i class="fas fa-cogs"></i> 
                        <span >Số sàn 4 cấp</span>
                    </div>
                    <div class="icon-text">
                        <i class="fas fa-map-marker-alt"></i> 
                        <span class="gap">Biển tỉnh</span>
                    <!-- </div>
                    <div class="icon-text"> -->
                        <i class="fas fa-map-pin"></i> 
                        <span>CN Bình Dương</span>
                    </div>
                </div>
        
                <div class="cta-buttons">
                    <button ><a href="dangkilaithu.html"><i class="fas fa-car"></i> Đăng ký lái thử </a></button>
                    <button><i class="fas fa-phone"></i> Gọi cho tôi</button>
                </div>
        
                <div class="hotline">
                    Hotline: <strong>0825 355 355</strong>
                </div>
        
                <div class="contact">
                    Liên hệ qua <a href="https://www.facebook.com/profile.php?id=100089704514419"><i class="fas fa-comments"></i> Facebook</a>
                </div>
            </div>

    <!-- Car Overview Table -->
    <div class="overview">
        <h3>Tổng quan về xe</h3>
        <div class="overview-grid">
            <div class="overview-item">
                <i class="fas fa-gas-pump"></i>
                <div>
                    <span>Nhiên liệu</span>
                    <small>Xăng</small>
                </div>
            </div>

            <div class="overview-item">
                <i class="fas fa-road"></i>
                <div>
                    <span>Odometer</span>
                    <small>17.000 km</small>
                </div>
            </div>

            <div class="overview-item">
                <i class="fas fa-chair"></i>
                <div>
                    <span>Số ghế</span>
                    <small>5</small>
                </div>
            </div>

            <div class="overview-item">
                <i class="fas fa-car-side"></i>
                <div>
                    <span>Kiểu dáng</span>
                    <small>Hatchback</small>
                </div>
            </div>

            <div class="overview-item">
                <i class="fas fa-cogs"></i>
                <div>
                    <span>Phiên bản</span>
                    <small>1.2 AT</small>
                </div>
            </div>

            <div class="overview-item">
                <i class="fas fa-calendar-alt"></i>
                <div>
                    <span>Năm sản xuất</span>
                    <small>2023</small>
                </div>
            </div>
        </div>
    </div>

    <script src="detail-car.js"></script>
</body>
</html>
